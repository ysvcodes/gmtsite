<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMT Client Portal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(32px);
      animation: fadeInUp 0.8s cubic-bezier(.4,0,.2,1) 0.2s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .bg-animated {
      background: linear-gradient(120deg, #1e293b 0%, #334155 50%, #0f172a 100%);
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    .bg-animated::before {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 60% 40%, #6366f1 0%, transparent 70%),
                  radial-gradient(circle at 30% 70%, #06b6d4 0%, transparent 80%);
      opacity: 0.18;
      animation: moveBg 8s linear infinite alternate;
    }
    @keyframes moveBg {
      0% { background-position: 60% 40%, 30% 70%; }
      100% { background-position: 65% 45%, 35% 75%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative transition-colors duration-500" id="body">
  <div class="bg-animated"></div>
  <button id="themeToggle" class="absolute top-6 right-6 z-10 bg-gray-700/80 text-white px-3 py-1 rounded-full shadow hover:bg-gray-600 transition">
    üåô
  </button>
  <main class="relative z-10 w-full max-w-md mx-auto rounded-xl shadow-2xl p-8 flex flex-col items-center fade-in" style="backdrop-filter: blur(8px); background: rgba(17,24,39,0.92);">
    <!-- Logo/Company Name -->
    <div class="flex flex-col items-center mb-4">
      <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mb-2">
        <span class="text-2xl text-white font-bold">GMT</span>
      </div>
      <h1 class="text-2xl font-bold mb-2 tracking-tight text-white">GMT Client Portal</h1>
    </div>
    <!-- Login Form -->
    <form class="w-full flex flex-col gap-4" autocomplete="off">
      <label class="flex flex-col gap-1">
        <span class="text-sm font-medium text-gray-300">Email</span>
        <input type="email" class="px-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-100" placeholder="you@email.com" required />
      </label>
      <label class="flex flex-col gap-1">
        <span class="text-sm font-medium text-gray-300">Password</span>
        <input type="password" class="px-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-100" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </label>
      <button type="submit" class="w-full py-2 mt-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow transition">Log In</button>
    </form>
    <div class="w-full flex justify-end mt-2">
      <a href="#" class="text-xs text-blue-400 hover:underline">Forgot Password?</a>
    </div>
  </main>
  <script>
    // Dark/Light theme toggle
    const body = document.getElementById('body');
    const toggleBtn = document.getElementById('themeToggle');
    let dark = true;
    toggleBtn.onclick = function() {
      dark = !dark;
      if (dark) {
        body.classList.remove('bg-gray-100');
        body.classList.add('bg-gray-900');
        document.querySelector('main').style.background = 'rgba(17,24,39,0.92)';
        document.querySelector('h1').classList.add('text-white');
        document.querySelector('h1').classList.remove('text-gray-900');
        toggleBtn.textContent = 'üåô';
      } else {
        body.classList.remove('bg-gray-900');
        body.classList.add('bg-gray-100');
        document.querySelector('main').style.background = 'rgba(255,255,255,0.92)';
        document.querySelector('h1').classList.remove('text-white');
        document.querySelector('h1').classList.add('text-gray-900');
        toggleBtn.textContent = '‚òÄÔ∏è';
      }
    };
  </script>
</body>
</html>
